<h1>Welcome to the Books Index Page!</h1>
<h2>{{booksIndexTest}}</h2>

<form class="form-horizontal" role="form" ng-submit="addBook()">
  <div class="form-group">
  	<label for="title" class="col-md-4">Title</label>
  	<div class="col-md-10">
  		<input type="text" ng-model="book.title" class="form-control" id="title">
  	</div>
  </div>
  <div class="form-group">
  	<label for="author" class="col-md-4">Author</label>
  	<div class="col-md-10">
  		<input type="text" ng-model="book.author" class="form-control" id="author">
  	</div>
  </div>
  <div class="form-group">
  	<label for="image" class="col-md-4">Image</label>
  	<div class="col-md-10">
  		<input type="text" ng-model="book.image" class="form-control" id="image">
  	</div>
  </div>
  <div class="form-group">
  	<div class="col-md-10">
  		<input type="submit" class="btn btn-primary" value="Save"/>
  		<hr>
  	</div>
  </div>
</form>


<div class="row" ng-repeat="book in allBooks | orderBy: 'title'">
	<div class="col-md-3">
		<img src="{{book.image}}" style="height: 100px">
		<h5><a ng-href="/books/{{book._id}}">{{book.title}}</a></h5>
		{{book.author}}
	</div>
</div>
