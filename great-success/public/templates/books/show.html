<h1>Welcome to the Books Show Page!</h1>
<img src="{{book.image}}" style="height: 200px">
<h2>{{book.title}}</h2>
{{book.author}}
<a ng ng-click="deleteBook(book)" class="glyphicon glyphicon-trash"></a>

<form class="form-horizontal" role="form" ng-submit="updateBook()">
  <div class="form-group">
  	<label for="title" class="col-md-4">Title</label>
  	<div class="col-md-10">
  		<input type="text" ng-model="bookToEdit.title" class="form-control" id="title">
  	</div>
  </div>
  <div class="form-group">
  	<label for="author" class="col-md-4">Author</label>
  	<div class="col-md-10">
  		<input type="text" ng-model="bookToEdit.author" class="form-control" id="author">
  	</div>
  </div>
  <div class="form-group">
  	<label for="image" class="col-md-4">Image</label>
  	<div class="col-md-10">
  		<input type="text" ng-model="bookToEdit.image" class="form-control" id="image">
  	</div>
  </div>
  <div class="form-group">
  	<div class="col-md-10">
  		<input type="submit" class="btn btn-primary" value="Save"/>
  		<hr>
  	</div>
  </div>
</form>
