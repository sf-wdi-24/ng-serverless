<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form>
      <div class="form-group">
       <label for="new_task">Add new task</label>
       <input type="text" ng-model="newTask.title" placeholder="What is the task" class="form-control">
      </div>
      <div class="form-group">
       <label for="task_description">Description</label>
       <textarea ng-model="newTask.description" placeholder="Describe the task"class="form-control"></textarea>
      </div>
      <input type="submit" value="New task" class="btn btn-primary" ng-click="createTask(newTask)">
    </form>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Tasks</h3>
      </div>
      <ul class="list-group">
        <li ng-repeat="tasks in allTasks">
          <div ng-hide="editTaskForm">
            <div class="pull-right">
              <a href="#/" ng-click="editTaskForm=true"><i class="glyphicon glyphicon-edit"></i></a>
              <a href="#/" ng-click="deleteTask(tasks)"><i class="glyphicon glyphicon-trash"></i></a>
            </div>
            <h4 class="list-group-item-heading">{{tasks.title}}</h4>
            <p class="list-group-item-text">{{tasks.description}}</p>
          </div>
          <form ng-show="editTaskForm">
            <div class="form-group">
             <input type="text" ng-model="tasks.title" placeholder="What is the task" class="form-control">
            </div>
            <div class="form-group">
             <textarea ng-model="tasks.description" placeholder="Describe the task" class="form-control"></textarea>
            </div>
            <input type="submit" value="Update task" class="btn btn-success" ng-click="updateTask(tasks)">
          </form>
        </li>
      </ul>
    </div>
  </div>
</div>
